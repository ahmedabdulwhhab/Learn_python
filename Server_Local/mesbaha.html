<h2>What Can JavaScript Do?</h2>

<p id="para_1">JavaScript can change HTML content.</p>

<button type="button" onclick='function1();'>Click Me!</button>

<button type="button" onclick='function2();'>reset</button>

var i = 0;
function function1()
{

function function2()
{

document.getElementById("para_1").innerHTML = i;
}
</script>
